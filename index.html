<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTACLONE</title>
</head>
<body>
    <main>
        <div class="container phone">
            <img src="./images/mobInsta.png" alt="Instaclone Phone">
        </div>
        <div class="container crud">
            <div class="r-group 1">
                <p class="site-name">Instaclone</p>
                <div class="profile-photo">
                    <img src="./images/perfil.jpg" alt="Foto do Perfil" class="photo-user">
                    <a href="#" class="inst-login">Continue como MarlonSilva</a>
                    <a href="#" class="inst-logout">Remover conta</a>
                </div>
            </div>
            <div class="r-group 2">
                <p class="not-user">Não é MarlonSilva?</p>
                <p class="not-user2">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="link-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="click-app">
                    <a href="#" class="app-download um"></a>
                    <a href="#" class="app-download dois"></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
